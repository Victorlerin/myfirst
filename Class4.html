<DOCTYPE html>
    <html>
        <head>
            <title>Border, Margin, Radius</title>
            <STYLE>
                .con {
  background-color: darkblue;
  border: 5px solid red;
  border-radius: 5px;
  padding: 25px;
  display: inline-block;
  margin: 50px;
}
.con a {
  text-decoration: dashed;
  color: yellow;
  margin: 10px;
  font-weight: bold;
}

.con img {
  height: 50px;
  margin-right: 10px;
}


            </STYLE>


        </head>
        <body>
            <div class="con">
                    <h2>
                        <nav>
                <img src="code2.jpg" alt="My Logo">

                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">What we do</a>
                <a href="#">Contact Us</a>
            </nav>
            </h2>
              </div>


        </body>

    </html>


    <!--
        Accessibility is very key, keep this in mind as it helps.
        There are many ways of solving a problem, but ensure you are doing it in the right way so screen reader(Voice assistance) wont skip it.
        
        ASSIGNMENT
        Create a basic nav bar, having icon or emoji (to get emoji in windows is windows + dot)
